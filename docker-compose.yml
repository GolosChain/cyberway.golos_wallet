version: '2.2'
services:
  wallet-mongo:
    container_name: wallet-mongo
    image: mongo
    restart: always
    command: --wiredTigerCacheSizeGB 3.0
    volumes:
      - wallet-mongodb-vol:/data/db
    ports:
      - 127.0.0.1:27017:27017
    networks:
      - services-tier
    mem_limit: 4096

  redis:
    image: redis
    container_name: wallet-redis
    networks:
      - services-tier
    ports:
      - 127.0.0.1:6379:6379

  wallet-node:
    container_name: wallet-node
    restart: always
    depends_on:
      - wallet-mongo
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - services-tier
    ports:
      - $GLS_CONNECTOR_HOST:$GLS_CONNECTOR_PORT:$GLS_CONNECTOR_PORT
      - $GLS_METRICS_HOST:$GLS_METRICS_PORT:$GLS_METRICS_PORT
    env_file:
      - .env
    cpus: 3
    mem_limit: 2048m


volumes:
  wallet-mongodb-vol:

networks:
  services-tier:
